<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsive-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="img/netflix.png" alt="Netflix">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                <button role="button" class="botao">ASSISTIR                </button>
                <button role="button" class="botao">SAIBA MAIS</button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/TUA.jpg" alt="THE UMBRELLA ACADEMY">
            </div>
            <div class="item">
                <img class="box-filme" src="img/LCDP.jpg" alt="LA CASA DE PAPEL">
            </div>
            <div class="item">
                <img class="box-filme" src="img/OR.jpg" alt="O REI">
            </div>
            <div class="item">
                <img class="box-filme" src="img/AT.jpg" alt="ATYPICAL">
            </div>
            <div class="item">
                <img class="box-filme" src="img/AV.jpg" alt="ALERTA VERMELHO">
            </div>
            <div class="item">
                <img class="box-filme" src="img/ST.jpg" alt="STRANGER THINGS">
            </div>
            <div class="item">
                <img class="box-filme" src="img/AVSI.jpg" alt="AS VANTAGENS DE SER INVISÍVEL">
            </div>
            <div class="item">
                <img class="box-filme" src="img/HA.jpg" alt="HOMEM ARANHA: DE VOLTA AO LAR">
            </div>
            <div class="item">
                <img class="box-filme" src="img/OGDR.jpg" alt="O GAMBITO DA RAINHA">
            </div>
            <div class="item">
                <img class="box-filme" src="img/VC.jpg" alt="VOCÊ">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
